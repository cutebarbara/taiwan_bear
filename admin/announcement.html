  <main class="mx-auto py-8 px-4" style="max-width: 800px; flex: 1; display: flex; flex-direction: column;">
    <h1 class="text-3xl font-bold text-green-800 mb-6 text-center">最新公告</h1>
    <article class="bg-white rounded-lg shadow p-8 flex flex-col gap-4">
      <h2 class="text-2xl font-bold text-green-800 mb-2">歡迎使用台灣黑熊出沒預警平台</h2>
      <p class="text-gray-700 mb-2">感謝您加入 <span class="font-bold text-green-700">台灣黑熊出沒預警平台</span>！本系統提供整合化的出沒熱點圖與時序直方圖，
協助研究人員掌握黑熊在不同地點與時段的活動分佈，
作為行為觀測、趨勢分析與後續研究的重要依據。</p>
      <div>
        <span class="font-bold text-green-700">主要功能：</span>
        <ul class="list-disc list-inside mt-2 space-y-1 text-gray-800">
          <li><span class="font-bold text-green-600">出沒紀錄圖像化呈現：</span>清楚標示各時段、各地點的出沒數據</li>
          <li><span class="font-bold text-green-600">各地區出沒統計分析：</span>自動統整成圖表，快速掌握趨勢</li>
          <li><span class="font-bold text-green-600">最新公告與預警資訊：</span>讓你不漏接任何一則關鍵訊息</li>

          <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png"

  <script>
    // 導覽列登入按鈕根據 localStorage.role 顯示身份
    document.addEventListener('DOMContentLoaded', function() {
      var role = localStorage.getItem('role');
      var username = localStorage.getItem('username');
      var loginLink = document.querySelector('a[href="login.html"]');
      if (role && username && username !== '') {
        if (loginLink) {
          let roleText = role;
          if (role === 'admin') roleText = 'admin';
          else if (role === 'scientist') roleText = 'scientist';
          else roleText = 'other';
          loginLink.textContent = `👤 ${roleText}`;
        }
      } else {
        if (loginLink) {
          loginLink.textContent = '登入';
        }
      }
    });
  </script>
  <script>
    // 導覽列登入按鈕根據 localStorage.username 顯示帳號
    document.addEventListener('DOMContentLoaded', function() {
      var role = localStorage.getItem('role');
      var username = localStorage.getItem('username');
      var loginLink = document.querySelector('a[href="login.html"]');
      function isValidUserRole(username, role) {
        if (role === 'admin' && username === 'admin') return true;
        if (role === 'scientist' && (username === 'scientist1' || username === 'scientist2')) return true;
        if (role === 'other' && (username === 'other1' || username === 'other2')) return true;
        return false;
      }
      if (role && username && username !== '' && role !== '' && isValidUserRole(username, role)) {
        if (loginLink) {
          loginLink.textContent = `👤 ${username}`;
        }
      } else {
        if (loginLink) {
          loginLink.textContent = '登入';
        }
      }
    });
  </script>
</body>
