<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台灣黑熊預警平台｜入口首頁</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7fafc;
      font-family: 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
      color: #222;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #256029;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    p {
      color: #444;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      padding: 0.9rem 0;
      border: none;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(37,96,41,0.07);
    }
    .btn-main {
      background: #256029;
      color: #fff;
    }
    .btn-main:hover {
      background: #388e3c;
      color: #fff;
    }
    .btn-admin {
      background: #e0e7ef;
      color: #256029;
    }
    .btn-admin:hover {
      background: #bcd4e6;
      color: #17401a;
    }
    .fallback {
      display: none;
      color: #b91c1c;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>台灣黑熊預警平台</h1>
    <p>本平台提供台灣黑熊出沒資訊、預警公告與資料管理。請選擇進入主網站或後台管理系統。</p>
    <div class="btn-group">
      <a class="btn btn-main" href="https://bear-detection-app.onrender.com" target="_blank" rel="noopener noreferrer">前往主網站</a>
      <a class="btn btn-admin" href="/admin/login.html">後台登入</a>
    </div>
    <div class="fallback" id="fallback-msg" style="display:none;">主網站目前可能無法使用，請稍後再試或聯絡管理員。</div>
  </div>
</body>
</html>
